<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
    </div>
    <div class="controls-block">
        <div class="description">
            <div class="descriptions description1">Text1</div>
            <div class="descriptions description2">Text2</div>
            <div class="descriptions description3">Text3</div>
            <div class="descriptions description4">Text4</div>
            <div class="descriptions description5">Text5</div>
        </div>
        <div class="controls">
            <label for="slide1">
                <span></span>
            </label>
            <label for="slide2">
                <span></span>
            </label>
            <label for="slide3">
                <span></span>
            </label>
            <label for="slide4">
                <span></span>
            </label>
            <label for="slide5">
                <span></span>
            </label>
        </div>
    </div>
</div>

</body>
</html>
