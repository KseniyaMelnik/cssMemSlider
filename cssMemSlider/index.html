<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="slider">
        <div class="slides slide1">
            <img src="./assets/1.jpg" alt="">
        </div>
        <div class="slides slide2">
            <img src="./assets/2.jpg" alt="">
        </div>
        <div class="slides slide3">
            <img src="./assets/3.png" alt="">
        </div>
        <div class="slides slide4">
            <img src="./assets/4.jpg" alt="">
        </div>
    </div>
    <div class="controls-block">
        <div class="description">
            <div class="descriptions description1">Буду проституткой</div>
            <div class="descriptions description2">Study...</div>
            <div class="descriptions description3">Тогда иди работай</div>
            <div class="descriptions description4">Фронтенд - это легко</div>
        </div>
        <div class="controls">
            <label for="slide1">
                <span></span>
            </label>
            <label for="slide2">
                <span></span>
            </label>
            <label for="slide3">
                <span></span>
            </label>
            <label for="slide4">
                <span></span>
            </label>
        </div>
    </div>
</div>

</body>
</html>
